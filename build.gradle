plugins {
    id 'java'
    id 'application'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-imaging:1.0-alpha3' // Check for the latest version
}

application {
    mainClassName = 'com.example.Main' // Specify your main class
}